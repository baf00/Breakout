<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here 
	// Should learn about JSFiddle at https://jsfiddle.net
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	// Draw a red rectangle with top left at 20,40 size 50 wide, 50 tall
	ctx.beginPath();
	ctx.rect(20, 40, 50, 50);
	ctx.fillStyle = "#FF0000";
	ctx.fill();
	ctx.closePath();
	// Draw a green circle (arc) x, y = arc center then radius 
	ctx.beginPath();
	ctx.arc(240, 170, 20, 0, Math.PI*2, false);
	ctx.fillStyle = "green";
	ctx.fill();
	ctx.closePath();
	// Draw a blue stroked rectangle with top left at 160,0 using the 'a' parameter it is semi-transparent
	ctx.beginPath();
	ctx.rect(160, 10, 100, 40);
	ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
	ctx.stroke();
	ctx.closePath();
</script>

</body>
</html>
