<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// JavaScript code goes here 
	// Should learn about JSFiddle at https://jsfiddle.net
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	// define x and y for movement
	// mid bottom of the canvas = var x = canvas.width/2;
	var x = 10;

	// y value 30 less than the canvas var y = canvas.height-30;
	var y = canvas.height;

	// variables for the delta movements
	var dx = 2;
	var dy = -1;

	function drawBall() {
    ctx.beginPath();
    // draw the arc (ball) location x,y, radius
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
	}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;
	}
	// The draw() function will be executed within setInterval every 10 miliseconds:
	setInterval(draw, 10);
</script>

</body>
</html>
